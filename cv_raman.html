<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhibit Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #181818; color: #f5f5f5; text-align: center; }
        .container { max-width: 80%; margin: 40px auto; padding: 30px; background: #202020; border-radius: 15px; }
        .profile-pic { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 4px solid #f5f5f5; margin-bottom: 20px; }
        h1 { font-size: 24px; margin-bottom: 15px; }
        .bio { font-size: 16px; opacity: 0.9; margin-bottom: 20px; }
        .section { text-align: left; margin-top: 20px; padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <img src="cv_raman.jpg" alt="Profile Picture" class="profile-pic">
        <h1>C. V. Raman</h1>
        <p class="bio">Physicist | 1888-1970</p>
        <div class="section">
            <h2>Biography</h2>
            <p>More details about C. V. Raman...</p>
        </div>
        
        <div class="section">
            <h2>Awards &amp; Recognitions</h2>
            <ul>
                <li>Nobel Prize in Physics (1930), Bharat Ratna (1954)</li>
            </ul>
        </div>
    </div>
</body>
</html>
